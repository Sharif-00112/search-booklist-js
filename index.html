<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Search</title>
    <!-- importing bootstrap from CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- importing custom stylesheet  -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/eb9242a349.js" crossorigin="anonymous"></script>
</head>
<body class="bg-success p-3 text-dark bg-opacity-10">
    <header>
        <h1 class="text-center bg-success text-white bg-opacity-75 p-3">An Open World to Find Books!!!</h1>
        <h2 class="text-center text-primary p-2" > Search Your Books Here:</h2>
    </header>
    <main >
        <!-- book search area  -->
        <div class="mx-auto">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the book you want:" aria-label="Search the book you want:" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
            </div>

            <!-- loading spinner  -->
            <div id="spinner">
                Loading...
            </div>
        </div>

        <!-- error-message -->
        <div >
            <p id="error-message" class=" text-danger">Something went wrong! please try again!!!</p>
        </div>

        <!-- search result count -->
        <div >
            <p id="search-result-count" class=" "> </p>
        </div>

        <!-- single book details  -->
        <div id="book-details" class="w-75 mx-auto">

        </div>

        <!-- book search result -->
        <div id="search-result" class="row row-cols-sm-2 row-cols-md-3 g-4 p-5">

        </div>

    </main>

    <!-- import custom js file  -->
    <script src="/js/script.js"></script>
    <!-- importing bootstrap js from CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
